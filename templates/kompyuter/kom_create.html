<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<form method="post" enctype="multipart/form-data">
  {%  csrf_token %}
  <input type="text" name="name"  placeholder="Name">
  <input type="text" name="model"  placeholder="Model">
  <input type="text" name="cpu"   placeholder="Cpu">
  <br>
  <input type="number" name="ram"   placeholder="Ram">
  <input type="number" name="storage" placeholder="Storage">
  <input type="number" name="screen_size" placeholder="Screen_size">
  <input type="text" name="color"  placeholder="Color">
  <br>
  <input type="number" name="price"  placeholder="Price">
  <input type="text" name="discount_price"  placeholder="Discount_price">
  <input type="file" name="image" >
  <input type="text" name="description"  placeholder="Description">

  <button type="submit">Yaratish</button>

</body>
</html>

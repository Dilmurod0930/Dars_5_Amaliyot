<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Kompyuterni Tahrirlash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      padding-top: 50px;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    label {
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 form-container">
      <h2 class="text-center mb-4">ðŸ’» Kompyuterni Tahrirlash</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Nomi</label>
        <input type="text" name="name" class="form-control" value="{{ kompyuter.name }}" placeholder="Name">

        <label>Model</label>
        <input type="text" name="model" class="form-control" value="{{ kompyuter.model }}" placeholder="Model">

        <label>CPU</label>
        <input type="text" name="cpu" class="form-control" value="{{ kompyuter.cpu }}" placeholder="CPU">

        <label>RAM (GB)</label>
        <input type="number" name="ram" class="form-control" value="{{ kompyuter.ram }}" placeholder="RAM">

        <label>Xotira (Masalan: SSD 512GB)</label>
        <input type="text" name="storage" class="form-control" value="{{ kompyuter.storage }}" placeholder="Storage">

        <label>Ekran oâ€˜lchami (dyuym)</label>
        <input type="number" step="0.01" name="screen_size" class="form-control" value="{{ kompyuter.screen_size }}" placeholder="Screen size">

        <label>Rangi</label>
        <input type="text" name="color" class="form-control" value="{{ kompyuter.color }}" placeholder="Color">

        <label>Narxi</label>
        <input type="number" name="price" class="form-control" value="{{ kompyuter.price }}" placeholder="Price">

        <label>Chegirma narxi</label>
        <input type="number" name="discount_price" class="form-control" value="{{ kompyuter.discount_price }}" placeholder="Discount Price">

        <label>Rasm (agar almashtirmoqchi boâ€˜lsangiz tanlang):</label>
        <input type="file" name="image" class="form-control">

        {% if kompyuter.image %}
          <p class="mt-2">Joriy rasm: <img src="{{ kompyuter.image.url }}" height="100"></p>
        {% endif %}

        <label>Tavsif</label>
        <textarea name="description" class="form-control" rows="3" placeholder="Tavsif">{{ kompyuter.description }}</textarea>

        <button type="submit" class="btn btn-primary mt-4 w-100">ðŸ’¾ Saqlash</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>

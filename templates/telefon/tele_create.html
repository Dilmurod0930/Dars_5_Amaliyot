<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Telefon Qoâ€˜shish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      margin-top: 60px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
    }

    label {
      margin-top: 10px;
    }

    .btn-primary {
      width: 100%;
      margin-top: 20px;
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" enctype="multipart/form-data" class="form-container">
        {% csrf_token %}
        <h2>ðŸ“± Telefon Ma'lumotlarini Kiriting</h2>

        <div class="row">
          <div class="col-md-6">
            <label for="name">Nomi</label>
            <input type="text" class="form-control" name="name" placeholder="Telefon nomi">

            <label for="model">Model</label>
            <input type="text" class="form-control" name="model" placeholder="Model">

            <label for="color">Rangi</label>
            <input type="text" class="form-control" name="color" placeholder="Rangi">

            <label for="ram">RAM (GB)</label>
            <input type="number" class="form-control" name="ram" placeholder="RAM miqdori">

            <label for="storage">Xotira (GB)</label>
            <input type="number" class="form-control" name="storage" placeholder="Xotira hajmi">
          </div>

          <div class="col-md-6">
            <label for="screen_size">Ekran oâ€˜lchami (dyuym)</label>
            <input type="number" step="0.1" class="form-control" name="screen_size" placeholder="Masalan: 6.5">

            <label for="os">Operatsion tizim</label>
            <input type="text" class="form-control" name="os" placeholder="Masalan: Android 13">

            <label for="price">Narxi</label>
            <input type="number" class="form-control" name="price" placeholder="Narxi soâ€˜mda">

            <label for="discount_price">Chegirma narxi</label>
            <input type="number" class="form-control" name="discount_price" placeholder="Chegirma narxi (agar mavjud boâ€˜lsa)">

            <label for="image">Rasm</label>
            <input type="file" class="form-control" name="image">

            <label for="description">Tavsif</label>
            <textarea class="form-control" name="description" rows="3" placeholder="Tavsif yozing..."></textarea>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">ðŸ“¥ Saqlash</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

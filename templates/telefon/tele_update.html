<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telefon Ma'lumotlarini Yangilash</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .image-preview {
      margin-top: 10px;
    }

    .image-preview img {
      max-height: 120px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h1>Telefonni Yangilash</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}

  <input type="text" name="name" value="{{ telefon.name }}" placeholder="Name">
  <input type="text" name="model" value="{{ telefon.model }}" placeholder="Model">
  <input type="text" name="color" value="{{ telefon.color }}" placeholder="Color">

  <input type="number" name="discount_price" value="{{ telefon.discount_price }}" placeholder="Discount Price">
  <input type="number" name="price" value="{{ telefon.price }}" placeholder="Price">
  <input type="number" name="storage" value="{{ telefon.storage }}" placeholder="Storage (GB)">
  <input type="text" name="ram" value="{{ telefon.ram }}" placeholder="RAM (GB)">
  <input type="text" name="os" value="{{ telefon.os }}" placeholder="Operatsion Tizim (OS)">

  <label for="image">Rasm:</label>
  <input type="file" name="image">
  {% if telefon.image %}
    <div class="image-preview">
      <p>Joriy rasm:</p>
      <img src="{{ telefon.image.url }}" alt="Current Image">
    </div>
  {% endif %}

  <textarea name="description" placeholder="Tavsif...">{{ telefon.description }}</textarea>

  <button type="submit">Yangilash</button>
</form>

</body>
</html>
